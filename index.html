---
layout: default
title: Home
sitemap: true
---

<div class="post-list">
    <ul>
        {% assign blog_posts = {site.blog | sort: 'date'} %}
        {% for post in blog_posts reversed %}
            <li>
            <span class="date orange">{{ post.date | date: '%b %d, %Y' }}</span>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
            </li>
        {% endfor %}
    </ul>
</div>
