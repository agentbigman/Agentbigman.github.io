---
layout: section
title: Bytes
sitemap: true
---

<p class="message info">
  Short posts that are too long for Twitter and too short for Blog!
</p>

<div class="post-list">
    <ul>
        {% assign bytes = {site.bytes | sort: 'date'} %}
        {% for byte in bytes reversed %}
            <li>
            <span class="date orange">{{ byte.date | date: '%B %d, %Y' }}</span>
            <a href="{{ byte.url }}">
                {{ byte.title }}
            </a>
            </li>
        {% endfor %}
    </ul>
</div>
