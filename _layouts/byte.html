<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

  {% include head.html %}

  <body>

    <!-- Wrap is the content to shift when toggling the sidebar. We wrap the
         content to avoid any CSS collisions with our real content. -->
    <div class="wrap">
      <div class="masthead">
        <div class="container">
          <h3 class="masthead-title">
            <a href="/bytes" title="Home">Bytes</a>
          </h3>
        </div>
      </div>

      <div class="container content">

        <div class="post">
          <h1 class="post-title">{{ page.title }}</h1>
          <p class="orange"><small>{{ page.date | date: '%B %d, %Y' }} / {{ page.author }}</small></p>
          {{ content }}
        </div>
      </div>
    </div>

    <a class="home-link" href="javascript:history.back()"><i class="fa fa-long-arrow-left"></i></a>

    {% include analytics.html %}
  </body>
</html>
