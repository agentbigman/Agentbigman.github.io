---
layout: default
title: Home
sitemap: true
---

<h3>Archives</h3>

<div class="post-list">
    <ul>
        {% for post in site.posts %}
            <li>
            <span class="date orange">{{ post.date | date: '%b %d, %Y' }}</span>
            <a href="{{ post.url }}">
                {{ post.title }}
            </a>
            </li>
        {% endfor %}
    </ul>
</div>
